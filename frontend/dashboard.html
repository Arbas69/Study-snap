<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Dashboard</title>
    <script src="script.js" defer></script>
    <style>
        /* Basic body styling (for Flexbox layout) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: space-around;
            /* Distribute space between items */
            align-items: center;
            /* Center items vertically */
            min-height: 100vh;
            /* Cover the entire viewport height */
            margin: 0;
            padding: 20px;
            /* Add some padding around the edges */
        }

        /* Information container (left side) */
        #info-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            /* Align text to the left */
            width: 45%;
            /* Set a smaller width */
        }

        /* Heading styles */
        #info-container h1 {
            font-size: 2.5em;
            /* Make it a bit larger */
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: left;
            /* Explicitly align to the left */
        }

        #timer {
            font-size: 6em;
            /* Make it even bigger */
            font-weight: bold;
            color: #e74c3c;
            background-color: #fff;
            padding: 25px 50px;
            /* Increase padding */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
            /* Timer text should remain centered */
            width: fit-content;
            /* Adjust width to content */
        }

        .status-display {
            font-size: 1.8em;
            /* Make it a bit larger */
            margin-top: 15px;
            font-weight: 600;
            text-align: left;
            /* Align to the left */
        }

        .status-focused {
            color: #2ecc71;
            /* Green */
        }

        .status-partial {
            color: #f39c12;
            /* Orange */
        }

        .status-not-focused {
            color: #e74c3c;
            /* Red */
        }

        /* Button container style */
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            /* Increase top margin */
        }

        /* Button styles */
        button {
            padding: 15px 30px;
            /* Increase padding */
            font-size: 1.2em;
            /* Increase font size */
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-transform: uppercase;
        }

        #startBtn {
            background-color: #2ecc71;
            color: white;
        }

        #stopBtn {
            background-color: #f39c12;
            color: white;
        }

        #resetBtn {
            background-color: #3498db;
            color: white;
        }

        /* Button hover effects */
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        #startBtn:hover {
            background-color: #27ae60;
        }

        #stopBtn:hover {
            background-color: #e67e22;
        }

        #resetBtn:hover {
            background-color: #2980b9;
        }

        /* Video container (right side) */
        #video-container {
            margin-top: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #000;
            /* This creates the black box */
            width: 45%;
            /* Set a smaller width */
            max-width: 600px;
            /* Set a max width */
            height: auto;
            /* Auto-adjust height */
            aspect-ratio: 4 / 3;
            /* Maintain a 4:3 aspect ratio */
        }

        #video-feed {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            /* Maintain aspect ratio and cover the container */
        }
    </style>
</head>

<body>
    <div id="info-container">
        <h1>Focus Dashboard</h1>
        <h1 id="timer">25:00</h1>
        <h1 id="status" class="status-display">Status: -</h1>
        <h1 id="focus-score" class="status-display">Focus Score: -</h1>
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="stopBtn" onclick="stopSession()">Stop</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <div id="video-container">
        <img id="video-feed" src="" alt="Video Feed" />
    </div>
</body>

</html>
